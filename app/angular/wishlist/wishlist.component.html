<wt-userform [currentUser]="currentUser" [selUser]="selUser" [userStore]="userStore"></wt-userform>
<br>
<div
        *ngFor="let user of userStore.userList()">
    <wt-userinfo [user]="user"></wt-userinfo>
    <button (click)="editUser(user)">Edit</button>
    <button (click)="removeUser(user)">Remove</button>
</div>
